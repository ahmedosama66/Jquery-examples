<html>
<head>
    <title>Calculator</title>
    <style>
        @font-face{
            font-family : "font";
            src:url("digital-7.ttf");
            
        }
        body{
            background-color: #718792;
        }
        .main{
            margin-top: 100px;
        }
        table{
            width: 300px;
            height: 400px;
            border: 1px solid #d2d2d2;
            border-radius: 10px;
            padding: 8px;
            background-color: #f2f2f2;
            margin: auto;
            box-shadow: 4px 5px 7px black;
        }
        td{
            width: 50px;
            height: 35px;
            padding: 0;
        }
        tr{
            border: none;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: #3e3a3a;
            color: #ffffff;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover{
            background-color: #1c313a;
        }
        p{
            width: 100%;
            height: 100%;
            font-size: 35px;
            color: black;
            display: contents;
            font-family: "font";
        }
        .pv {
            background-color: #93fb75;
            width: 90%;
            height: 30px;
            border-radius: 9px;
            padding: 13px;
            box-shadow: 0px 0px 4px black;
        }
        .num2{
            display: none;
            width: 100%;
            height: 100%;
            background-color: #3e3a3a;
            color: #ffffff;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
    <body>
    <div class="main">
    <table>
        <tr>
            <td colspan = "4">
                <div class="pv">
                    <p class = "ans"></p>
                    <p class = "o"></p>
                    <p class = "ans2"></p>
                    <p class= "tot"></p>
                </div>
            </td>
        </tr>
        <tr>
            <td><button class = "clear">C</button></td>
            <td><button value="<sup>2</sup>">x<sup>2</sup></button></td>
            <td><button value="%">%</button></td>
            <td><button class = "opr" value="/">/</button></td>
        </tr>
        <tr>
            <td>
                <button class = "num" value="7">7</button>
                <button class = "num2" value="7">7</button>
            </td>
            <td>
                <button class = "num" value="8">8</button>
                <button class = "num2" value="8">8</button>
            </td>
            <td>
                <button class = "num" value="9">9</button>
                <button class = "num2" value="9">9</button>
            </td>
            <td><button class = "opr" value="*">X</button></td>
        </tr>
        <tr>
            <td>
                <button class = "num" value="4">4</button>
                <button class = "num2" value="4">4</button>
            </td>
            <td>
                <button class = "num" value="5">5</button>
                <button class = "num2" value="5">5</button>
            </td>
            <td>
                <button class = "num" value="6">6</button>
                <button class = "num2" value="6">6</button>
            </td>
            <td><button class = "opr" value="-">-</button></td>
        </tr>
        <tr>
            <td>
                <button class = "num" value="1">1</button>
                <button class = "num2" value="1">1</button>
            </td>
            <td>
                <button class = "num" value="2">2</button>
                <button class = "num2" value="2">2</button>
            </td>
            <td>
                <button class = "num" value="3">3</button>
                <button class = "num2" value="3">3</button>
            </td>
            <td><button class = "opr" value="+">+</button></td>
        </tr>
        <tr>
            <td>
                <button class= "num" value=".">.</button>
                <button class= "num2" value=".">.</button>
            </td>
            <td>
                <button class = "num" value="0">0</button>
                <button class = "num2" value="0">0</button>
            </td>
            <td colspan = "2"><button class="equal">=</button></td>
        </tr>
    </table>
    </div>
    <script src="jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){
                $(".num").click(function(){
                    var x = $(this).val();
                    var ct = $(".ans").html();
                    if (ct != ""){
                        $(".ans").append(x)
                    }if (ct == ""){
                        $(".ans").html(x)
                    }
                })
                $(".opr").click(function(){
                    var o = $(this).val();
                    $(".o").html(o)
                    $(".num").hide()
                    $(".num2").show()
                    
                
                })
                $(".num2").click(function(){
                    var y = $(this).val();
                    var ct = $(".ans2").html();
                    if (ct != ""){
                     $(".ans2").append(y); 
                    }if (ct == ""){
                     $(".ans2").html(y);
                    }
                 })
                 $(".equal").click(function(){
                     var num1 = $(".ans").html();
                     var n1 = Number(num1);
                     var num2 = $(".ans2").html();
                     var n2 = Number(num2);
                     var o = $(".o").html();
                        if (o == "+"){
                            var total = n1 + n2;
                            $(".tot").html(" = " + total);
                        }if (o == "-"){
                            var total = n1 - n2;
                            $(".tot").html(" = " + total);
                        }if (o == "*"){
                            var total = n1 * n2;
                            $(".tot").html(" = " + total);
                        }if (o == "/"){
                            var total = n1 / n2;
                            $(".tot").html(" = " + total);
                        }
                        
                    })
                        $(".clear").click(function(){
                            $("p").empty();
                            $(".num2").hide()
                            $(".num").show()
                        })
                
                    })
            
        </script>
    
    
    </body>
</html>
