<html>
<head>
    <title>Calculator</title>
    <style>
        body{
            background-color: #718792;
        }
        table{
            width: 300px;
            height: 400px;
            border: 1px solid #d2d2d2;
            border-radius: 10px;
            padding: 8px;
            background-color: #f2f2f2;
            margin: auto;
        }
        td{
            width: 50px;
            height: 35px;
            padding: 0;
        }
        tr{
            border: none;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: #3e3a3a;
            color: #ffffff;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover{
            background-color: #1c313a;
        }
        p{
            width: 100%;
            height: 100%;
            font-size: 18px;
            background-color: black;
            display: contents;
        }
        .pv {
            background-color: #ffffff;
            
        }
    </style>
</head>
    <body>
    <div class="main">
    <table>
        <tr class="pv">
            <td colspan = "4">
                <p class = "ans"></p>
                <p class = "o"></p>
                <p class = "ans2"></p>
                <p class= "tot"></p>
            </td>
        </tr>
        <tr>
            <td><button class = "clear">C</button></td>
            <td><button class="num" value="<sup>2</sup>">x<sup>2</sup></button></td>
            <td><button class = "num" value="%">%</button></td>
            <td><button class = "opr" value="/">/</button></td>
        </tr>
        <tr>
            <td><button class = "num" value="7">7</button></td>
            <td><button class = "num" value="8">8</button></td>
            <td><button class = "num" value="9">9</button></td>
            <td><button class = "opr" value="*">X</button></td>
        </tr>
        <tr>
            <td><button class = "num" value="4">4</button></td>
            <td><button class = "num" value="5">5</button></td>
            <td><button class = "num" value="6">6</button></td>
            <td><button class = "opr" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class = "num" value="1">1</button></td>
            <td><button class = "num" value="2">2</button></td>
            <td><button class = "num" value="3">3</button></td>
            <td><button class = "opr" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class= "num" value=".">.</button></td>
            <td><button class = "num" value="0">0</button></td>
            <td colspan = "2"><button class="equal">=</button></td>
        </tr>
    </table>
    </div>
    
    <p class = "num1" style="display: none;"></p>
    
    
    <script src="jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){
                $(".num").click(function(){
                    var x = $(this).val();
                    var ct = $(".ans").html();
                    if (ct != ""){
                        $(".ans").append(x)
                    }if (ct == ""){
                        $(".ans").html(x)
                    }
                })
                $(".opr").click(function(){
                    var o = $(this).val();
                    $(".o").html(o)
                    $(".num").attr("class","num2")
                    var ct = $(".ans").html();
                    var num1 = ct;
                    $(".num1").html(num1)
                    
                    $(".num2").click(function(){
                    var y = $(this).val();
                    var ct = $(".ans").html();
                    var num1 = $(".num1").html()
                    var c = ct.replace( ct  , num1); 
                        $(".ans2").append(y)
                        $(".ans").html(c)
                    })
                    $(".equal").click(function(){
                        var num1 = $(".num1").html();
                        var n1 = Number(num1);
                        var num2 = $(".ans2").html();
                        var n2 = Number(num2);
                        var o = $(".o").html();
                        
                        if (o == "+"){
                            var total = n1 + n2;
                            $(".tot").append(" = " + total);
                        }if (o == "-"){
                            var total = n1 - n2;
                            $(".tot").append(" = " + total);
                        }if (o == "*"){
                            var total = n1 * n2;
                            $(".tot").append(" = " + total);
                        }if (o == "/"){
                            var total = n1 / n2;
                            $(".tot").append(" = " + total);
                        }
                        
                    })
                    
                })
                $(".clear").click(function(){
                        $(".ans , .o , .ans2 , .tot , .num1").empty();
                    })
            })
            
          
        
        </script>
    
    
    </body>
</html>
